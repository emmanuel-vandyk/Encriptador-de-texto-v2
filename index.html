<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./assets/styleguide.css" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <link rel="stylesheet" href="./assets/globals.css" />
  </head>
  <body>
    <div class="encriptador">
      <div class="div">
        <div class="overlap-group">
          <img class="munieco" src="./assets/img/muñeco.png" />
          <div class="frame">
            <div class="text-wrapper" id="outputText">Ningún mensaje fue encontrado</div>
            <p class="p">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
        <div class="overlap-group-2">
          <p class="text-wrapper texto-encriptado"></p>
          <button class="button button-copiar"><p class="button-2 p-copiar">Copiar</p></button>
        </div>
        <textarea class="text-wrapper-2 text-area" id="inputText" placeholder="Ingrese el texto aqui"></textarea>
        <div class="botones">
          <div class="frame-2">
            <button class="button btn-encriptador"><p class="button-2">Encriptar</p></button>
            <button class="button button-wrapper btn-desencriptar"><p class="button-3">Desencriptar</p></button>
          </div>
          <div class="frame-3">
            <img class="bi-exclamation" src="./assets/img/bi_exclamation-circle-fill.png" />
            <p class="text-wrapper-3">Solo letras minúsculas y sin acentos</p>
          </div>
        </div>
        <img class="logo" src="./assets/img/Logo.png" />
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
